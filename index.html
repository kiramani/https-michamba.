<!DOCTYPE html>
<html lang="es">
<head>

  <title>Empleo Fácil</title>

</head>
<body>

<h1>Encuentra trabajo cerca de ti</h1>

</form>

<div id="resultados"></div>

<script src="script.js"></script>
</body>
